<!DOCTYPE html>
<html>

<head>
    <title>Expense Tracker</title>
    <meta name="description" content="a simple to use expense tracker">
    <meta name="keywords" content="Tracker, Expense, Budget">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <!-- As a heading -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Expense Tracker
            </a>
        </div>
    </nav>

    <!--main input form-->
    <form id="input-area" class="row align-items-center container-fluid d-flex justify-content-around mt-4">
        <div class="col-auto">
            <div class="form-floating mb-3">
                <input name="amount" type="number" class="form-control" id="floatingInput" min="1" required>
                <label for="floatingInput">Amount</label>
            </div>
        </div>
        <div class="form-floating col-auto mb-3" id="txn-type">
            <select name="txn_type" class="form-select" id="floatingSelect" aria-label="Floating label select example" style="width: 160px;">
                <option value="credit" selected>Credit</option>
                <option value="debit">Debit</option>
            </select>
            <label for="floatingSelect">Transaction Type</label>
        </div>
        <div class="col-auto">
            <div class="form-floating mb-3">
                <input name="date" type="date" class="form-control" id="floatingInput" required>
                <label for="floatingInput">Date</label>
            </div>
        </div>

        <div class="col-auto">
            <button type="submit" class="btn btn-secondary">Add</button>
        </div>
    </form>
    <div class="d-flex justify-content-around mt-4">
        <div class="card" style="width: 18rem;">
            <div class="card-body border border-danger p-3">
                <h5 class="card-title">Total Expense</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">&#8377;<span id="expense"></span></h6>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <div class="card-body border border-success p-3">
                <h5 class="card-title">Total Income</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">&#8377;<span id="income"></span></h6>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <div class="card-body border border-warning">
                <h5 class="card-title">Balance</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">&#8377;<span id="balance"> </span></h6>
            </div>
        </div>
    </div>
    <!--table-->
    <table class="table mt-5">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Amount</th>
                <th scope="col">type</th>
                <th scope="col">Date</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="txn_list">
                <!-- <tr class="table-success">
                <td scope="col">1</td>
                <td scope="col">500</td>
                <td scope="col">credit</td>
                <td scope="col">01/01/2001</td>
                <td><button class="btn btn-danger">delete</button></td> -->
            </tr>
        </tbody>
    </table>
</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
<script src="my-script.js"></script>
</html>
